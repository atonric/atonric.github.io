    <script language="JavaScript">
        function showInput() {
            document.getElementById('display').innerHTML = 
                        document.getElementById("nome").value;
                        if ("nome" != ""){  
                            document.getElementById('demo').style.display = "block";}
        }
    </script>
</head>

<body>
    <div id="container" style="display: block;">
        <div id="caixa" class="caixa" style="display: block;">
            <h2>Digite a senha correta</h2>
                <div class="inputs">
                    <input type="password" placeholder="digite aqui..." id="nome" value="" maxlength="">
                    <input type="button" id= "go" value="IR" onclick="showInput(); myFunction();">
                    <p><span id='display'></span></p>
                 <p id="demo"></p>
                 <p id="demo2"></p>
                </div>    

<script>
    function myFunction() {
        var letter = document.getElementById("nome").value;
        var text;
        if (letter === "A") {
            text = "Senha correta, ";
            text += window.location.href="home.html";
        } else if (letter === ""){
            text = "";
        } else {
            text = "Errou, tente novamente";
        }
    document.getElementById("demo2").innerHTML = text;
}
</script>

        </div>
